<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder Assistant</title>
  </head>
  <body>
    <div class="jumbotron"><h1>Welcome to the Coder's Assistant</h1></div>
    <div class="container">
      <form class="p-5 col-8" id="review-form">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input
            type="username"
            class="form-input"
            id="username"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
          />
          <small id="usernameHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-input"
            id="password"
            aria-describedby="passwordHelp"
            placeholder="Enter Password"
          />
          <small id="passwordHelp" class="form-text text-muted"
            >Please protect your password</small
          >
        </div>

        <button type="submit" class="btn btn-primary" id="signin-btn">
          Sign In
        </button>
      </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
